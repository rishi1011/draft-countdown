<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
    <script src="https://kit.fontawesome.com/ff64e45630.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>DRAFT COUNTDOWN</h1>
    <div class="container">
        <section class="hours">
            <h3>Hours</h3>
            <div class="cards">
                <div class="flip-card flip" data-hours-tens>
                    <div class="top">2</div>
                    <div class="bottom">2</div>
                </div>
                <div class="flip-card flip" data-hours-ones>
                    <div class="top">4</div>
                    <div class="bottom">4</div>
                </div>
            </div>
        </section>
        <section class="minutes">
            <h3>Minutes</h3>
            <div class="cards">
                <div class="flip-card flip" data-minutes-tens>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card flip" data-minutes-ones>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </section>
        <section class="seconds">
            <h3>Seconds</h3>
            <div class="cards">
                <div class="flip-card flip" data-seconds-tens>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card flip" data-seconds-ones>
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
